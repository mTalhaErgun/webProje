<script src="js/javas.js"></script>
<script type="text/javascript">
  function kontrol()
  {
   var isim_= document.index.isim.value;
   var soyisim_= document.index.soyad.value;
   var email_= document.index.email.value;
   var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
   var cinsiyet_= document.index.cinsiyet.value;
   var mesaj_ = document.index.mesaj.value;
    if (isim=="") 
	{
	   alert("İsim alanı boş geçilemez!");
      return false;
    } 
	else if (soyisim_=="") 
	{
	   alert("Soyisim alanı boş geçilemez");
     return false;
    } 
	else if ( reg.test(email_) == false) 
	{
	   alert("E-Mailinizi hatalı girdiniz!");
       return false;
    } 
	else if (cinsiyet_==0) 
	{
	   alert("Cinsiyet alanı boş geçilemez!");
       return false;
    } 

	else if (mesaj_==0) 
	{
	   alert("Mesaj alanı boş geçilemez!");
       return false;
    } 
	else
	{
        document.write("İsim: ",isim_, "<br>");
        document.write("Soyisim: ",soyisim_,"<br>");
        document.write("Email: ",email_,"<br>");
        document.write("Cinsiyet: ",cinsiyet_,"<br>");
        document.write("Mesaj: ",mesaj_,"<br>");
    }
  }
</script>
